<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Missing Classrooms</title>
    <link rel="icon" type="image/png" href="img/AidData_icon.png">
    <script defer src="https://cloud.umami.is/script.js" data-website-id="6940c756-cd1e-403c-8de3-550f2a857c83"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            background:
                linear-gradient(135deg, #181c20 0%, #232a32 100%);
            min-height: 100vh;
            color: #f5f6fa;
            overflow: hidden;
            position: relative;
            scrollbar-width: thin;
            scrollbar-color: #4a6674 #232a32;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                linear-gradient(120deg, rgba(40,50,60,0.25) 0%, rgba(30,40,50,0.12) 100%);
            z-index: -1;
            pointer-events: none;
        }

        .header {
            display: flex;
            flex-direction: row;
            align-items: center;
            padding: 20px 40px;
            position: relative;
            z-index: 10;
            background: rgba(30,34,40,0.35);
            color: #f5f6fa;
            backdrop-filter: blur(12px);
            border-radius: 18px;
            box-shadow: 0 2px 16px rgba(60,60,60,0.06);
        }

        .header-logo {
            height: 40px;
            border-radius: 8px;
            background: transparent;
            display: block;
            margin: 0 18px 0 0;
        }

        .logo-left img {
            height: 40px;
            margin-left: 12px;
            border-radius: 8px;
            background: transparent;
        }

        .subtitle {
            font-size: 14px;
            opacity: 0.8;
            margin-top: 2px;
        }

        .main-content {
            text-align: center;
            padding: 48px 20px 0 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .main-title {
            font-size: clamp(2rem, 5vw, 3.5rem);
            font-weight: 700;
            line-height: 1.1;
            margin-bottom: 20px;
            letter-spacing: 2px;
            color: #f5f6fa;
            text-shadow: 0 2px 8px rgba(0,0,0,0.5);
            white-space: nowrap;
        }

        .arabic-subtitle {
            font-size: clamp(1.5rem, 4vw, 2.5rem);
            margin-bottom: 32px;
            opacity: 0.85;
            font-weight: 400;
            color: #e0e0e0;
            text-shadow: 0 1px 4px rgba(0,0,0,0.4);
        }

        .divider {
            width: 180px;
            height: 3px;
            background: linear-gradient(90deg, #374151 0%, #90caf9 100%);
            margin: 32px auto;
            opacity: 0.7;
            border-radius: 2px;
        }

        .team-selection {
            margin-top: 40px;
        }

        .section-title {
            font-size: 1.7rem;
            margin-bottom: 16px;
            font-weight: 600;
            color: #e0e0e0;
            letter-spacing: 1.5px;
            text-shadow: 0 1px 4px rgba(0,0,0,0.4);
        }

        .teams-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 16px;
            margin-top: 16px;
            padding: 0 20px;
        }

        .team-card {
            background: rgba(30,34,40,0.65);
            color: #f5f6fa;
            border: 1.5px solid rgba(120,120,120,0.18);
            box-shadow: 0 4px 24px rgba(0,0,0,0.13);
            border-radius: 18px;
            padding: 16px 14px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(.77,0,.18,1);
            text-align: left;
            position: relative;
            overflow: hidden;
        }

        .team-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.5s ease;
        }

        .team-card:hover::before {
            left: 100%;
        }

        .team-card:hover {
            transform: translateY(-5px);
            border-color: rgba(255, 255, 255, 0.4);
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .team-card.selected {
            border-color: #90caf9;
            background: rgba(144,202,249,0.10);
            color: #f5f6fa;
            box-shadow: 0 8px 32px rgba(33,150,243,0.08);
        }

        .team-number {
            display: inline-block;
            background: rgba(120,144,156,0.13);
            color: #f5f6fa;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 15px;
            box-shadow: 0 1px 4px rgba(120,144,156,0.08);
        }

        .team-title {
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 4px;
            color: #f5f6fa;
            letter-spacing: 1px;
        }

        .team-subtitle {
            font-size: 0.92rem;
            color: #90caf9;
            margin-bottom: 6px;
            font-weight: 500;
        }

        .team-description {
            font-size: 0.95rem;
            line-height: 1.5;
            opacity: 0.9;
            color: #e0e0e0;
        }

        .proceed-button {
            margin-top: 40px;
            padding: 14px 38px;
            background: linear-gradient(90deg, #232a32 0%, #1976d2 100%);
            color: #f5f6fa;
            border: 1.5px solid rgba(144,202,249,0.18);
            border-radius: 999px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s cubic-bezier(.77,0,.18,1);
            opacity: 0.5;
            pointer-events: none;
            text-transform: uppercase;
            letter-spacing: 1.2px;
            box-shadow: 0 2px 12px rgba(33,150,243,0.10);
        }
        .proceed-button.active {
            opacity: 1;
            pointer-events: all;
        }
        .proceed-button:hover.active {
            transform: translateY(-1px) scale(1.03);
            box-shadow: 0 6px 18px rgba(25, 118, 210, 0.13);
            background: linear-gradient(90deg, #90caf9 0%, #1976d2 100%);
        }

        .selected-team-info {
            margin-top: 30px;
            padding: 20px;
            background: rgba(76, 175, 80, 0.1);
            border: 2px solid rgba(76, 175, 80, 0.3);
            border-radius: 10px;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .selected-team-info.show {
            opacity: 1;
            visibility: visible;
        }

        @media (max-width: 768px) {
            .header {
                padding: 15px 20px;
                flex-direction: column;
                gap: 15px;
            }

            .teams-grid {
                grid-template-columns: 1fr;
                padding: 0 10px;
            }

            .team-card {
                padding: 20px;
            }

            .main-content {
                padding: 40px 15px;
            }
        }

        @media (max-width: 480px) {
            .logo-left {
                flex-direction: column;
                gap: 5px;
            }

            .main-title {
                font-size: 2.5rem;
            }

            .arabic-subtitle {
                font-size: 1.2rem;
            }
        }

        /* Dramatic investigation transition overlay - Project Branded */
        #investigationOverlay {
            position: fixed;
            top: 0; left: 0; width: 100vw; height: 100vh;
            background:
                radial-gradient(ellipse at center, rgba(40, 60, 80, 0.15) 0%, transparent 70%),
                linear-gradient(135deg, #181c20 0%, #232a32 100%);
            z-index: 9999;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.7s cubic-bezier(.77,0,.18,1);
            overflow: hidden;
        }
        #investigationOverlay.show {
            opacity: 1;
            pointer-events: all;
        }
        .loading-animated-bg {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 1;
            pointer-events: none;
        }
        .rotating-rings {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 300px; height: 300px;
        }
        .ring {
            position: absolute;
            border: 2px solid rgba(144, 202, 249, 0.2);
            border-radius: 50%;
            border-top-color: rgba(144, 202, 249, 0.6);
            animation: rotateRing 3s linear infinite;
        }
        .ring1 {
            width: 200px; height: 200px;
            top: 50px; left: 50px;
            animation-duration: 4s;
        }
        .ring2 {
            width: 250px; height: 250px;
            top: 25px; left: 25px;
            animation-duration: 6s;
            animation-direction: reverse;
        }
        .ring3 {
            width: 300px; height: 300px;
            top: 0; left: 0;
            animation-duration: 8s;
        }
        @keyframes rotateRing {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .pulsing-dots {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 400px; height: 400px;
        }
        .dot {
            position: absolute;
            width: 8px; height: 8px;
            background: radial-gradient(circle, #90caf9 0%, #1976d2 100%);
            border-radius: 50%;
            animation: pulseDot 2s ease-in-out infinite;
        }
        .dot1 {
            top: 20%; left: 50%;
            animation-delay: 0s;
        }
        .dot2 {
            top: 35%; right: 20%;
            animation-delay: 0.3s;
        }
        .dot3 {
            bottom: 35%; right: 20%;
            animation-delay: 0.6s;
        }
        .dot4 {
            bottom: 20%; left: 50%;
            animation-delay: 0.9s;
        }
        .dot5 {
            bottom: 35%; left: 20%;
            animation-delay: 1.2s;
        }
        .dot6 {
            top: 35%; left: 20%;
            animation-delay: 1.5s;
        }
        @keyframes pulseDot {
            0%, 100% { 
                opacity: 0.3; 
                transform: scale(1); 
            }
            50% { 
                opacity: 1; 
                transform: scale(1.5); 
            }
        }
        .loading-logo-fadein {
            width: 160px;
            max-width: 60vw;
            opacity: 0;
            filter: drop-shadow(0 0 24px #90caf9cc) drop-shadow(0 0 2px #232a32);
            animation: logoFadeInScale 1.2s cubic-bezier(.77,0,.18,1) forwards;
            user-select: none;
            z-index: 3;
        }
        @keyframes logoFadeInScale {
            0% { opacity: 0; transform: scale(0.92); }
            60% { opacity: 1; transform: scale(1.04); }
            100% { opacity: 1; transform: scale(1); }
        }

        /* Elegant, macOS-inspired dark scrollbar */
        body::-webkit-scrollbar {
            width: 10px;
            background: transparent;
        }
        body::-webkit-scrollbar-track {
            background: linear-gradient(135deg, #232a32 0%, #181c20 100%);
            border-radius: 8px;
            margin: 4px 0;
        }
        body::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, #3a5064 0%, #4a6674 100%);
            border-radius: 8px;
            border: 2.5px solid #181c20;
            box-shadow: 0 2px 8px rgba(44,62,80,0.10) inset;
            min-height: 40px;
            transition: background 0.2s;
        }
        body::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(135deg, #4a6674 0%, #3a5064 100%);
        }

        /* Custom Confirmation Modal Styles */
        .modal-overlay {
            position: fixed;
            top: 0; left: 0; width: 100vw; height: 100vh;
            background: rgba(20, 24, 28, 0.55);
            z-index: 10000;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(6px);
        }
        .modal-box {
            background: rgba(30,34,40,0.85);
            backdrop-filter: blur(18px) saturate(1.2);
            color: #f5f6fa;
            border-radius: 18px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.18);
            border: 1.5px solid rgba(144,202,249,0.18);
            padding: 36px 32px 28px 32px;
            max-width: 420px;
            width: 90vw;
            text-align: center;
            position: relative;
        }
        .modal-box h2 {
            font-size: 1.5rem;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            font-weight: 700;
            letter-spacing: 1.5px;
            text-shadow: 0 2px 8px rgba(0,0,0,0.5);
            margin-bottom: 8px;
            color: #90caf9;
        }
        .modal-box h4 {
            font-size: 1.05rem;
            color: #90caf9;
            margin-bottom: 16px;
            font-weight: 500;
        }
        .modal-box p {
            font-size: 1rem;
            color: #e0e0e0;
            margin-bottom: 28px;
        }
        .modal-actions {
            display: flex;
            justify-content: center;
            gap: 18px;
        }
        .modal-btn {
            padding: 10px 28px;
            border: none;
            border-radius: 999px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s, color 0.2s, box-shadow 0.2s;
            box-shadow: 0 2px 8px rgba(33,150,243,0.08);
        }
        .modal-btn.confirm {
            background: linear-gradient(90deg, #232a32 0%, #1976d2 100%);
            color: #f5f6fa;
            border: 1.5px solid rgba(144,202,249,0.18);
        }
        .modal-btn.confirm:hover {
            background: linear-gradient(90deg, #90caf9 0%, #1976d2 100%);
        }
        .modal-btn.cancel {
            background: #232a32;
            color: #90caf9;
            border: 1.5px solid #374151;
        }
        .modal-btn.cancel:hover {
            background: #374151;
        }

        /* Team Code Input Styling */
        #teamCodeInput {
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }
        #teamCodeInput:focus {
            border-color: #90caf9 !important;
            box-shadow: 0 0 0 3px rgba(144, 202, 249, 0.1);
        }
        #teamCodeInput::placeholder {
            color: rgba(224, 224, 224, 0.5);
        }

        /* Entrance Animations */
        .fade-slide-down {
            opacity: 0;
            transform: translateY(-40px);
            animation: fadeSlideDown 0.8s cubic-bezier(.77,0,.18,1) forwards;
        }
        .fade-slide-up {
            opacity: 0;
            transform: translateY(40px);
            animation: fadeSlideUp 0.8s cubic-bezier(.77,0,.18,1) forwards;
        }
        .fade-in {
            opacity: 0;
            animation: fadeIn 0.8s cubic-bezier(.77,0,.18,1) forwards;
        }
        .scale-fade-in {
            opacity: 0;
            transform: scale(0.95);
            animation: scaleFadeIn 0.7s cubic-bezier(.77,0,.18,1) forwards;
        }
        @keyframes fadeSlideDown {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes fadeSlideUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }
        @keyframes scaleFadeIn {
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .footer {
            width: 100%;
            position: fixed;
            left: 0;
            bottom: 0;
            background: rgba(30,34,40,0.22);
            color: #ffffff;
            text-align: center;
            font-size: 0.9rem;
            font-weight: 400;
            letter-spacing: 0.5px;
            padding: 7px 0 5px 0;
            z-index: 100;
            backdrop-filter: blur(6px);
            border-top: 1px solid rgba(144,202,249,0.07);
        }

        .begin-button {
            margin-top: 40px;
            padding: 16px 48px;
            background: linear-gradient(90deg, #232a32 0%, #1976d2 100%);
            color: #f5f6fa;
            border: 1.5px solid rgba(144,202,249,0.18);
            border-radius: 12px;
            font-size: 1.3rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s cubic-bezier(.77,0,.18,1);
            text-transform: uppercase;
            letter-spacing: 1.5px;
            box-shadow: 0 2px 12px rgba(33,150,243,0.10);
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        .begin-button:hover {
            transform: translateY(-1px) scale(1.04);
            box-shadow: 0 6px 18px rgba(25, 118, 210, 0.13);
            background: linear-gradient(90deg, #90caf9 0%, #1976d2 100%);
        }

        .activity-subtitle {
            font-size: 1.1rem;
            color: #b3d6f6;
            margin-top: 10px;
            margin-bottom: 18px;
            opacity: 0.92;
            letter-spacing: 0.5px;
        }
    </style>
</head>
<body>
    <header class="header fade-slide-down">
        <img src="img/CEJ_AidData.png" alt="CEJ & AidData Logo" class="header-logo">
        <div class="logo-left">
            <!-- Logo removed from here -->
        </div>
    </header>

    <main class="main-content" style="margin-top: 160px;">
        <h1 class="main-title fade-slide-down">THE MISSING CLASSROOMS</h1>
        <p class="arabic-subtitle fade-in">گمشدہ کلاس رومز</p>
        <div class="divider fade-in"></div>
        <p class="activity-subtitle fade-in">A Data Journalism Learning Experience</p>
        <button class="begin-button scale-fade-in" id="beginButton">Begin</button>
        
        <!-- Team Code Modal -->
        <div id="teamCodeModal" class="modal-overlay" style="display: none;">
            <div class="modal-box">
                <h2>Enter Team Code</h2>
                <p>Please enter your assigned team code to begin the investigation:</p>
                <input type="text" id="teamCodeInput" placeholder="Enter team code..." 
                       style="width: 100%; padding: 12px; margin: 20px 0; border: 1.5px solid rgba(144,202,249,0.3); 
                              border-radius: 8px; background: rgba(30,34,40,0.8); color: #f5f6fa; 
                              font-size: 1rem; text-align: center; outline: none;">
                <div id="teamCodeError" style="color: #ff6b6b; font-size: 0.9rem; margin-bottom: 15px; display: none;">
                    Invalid team code. Please try again.
                </div>
                <div class="modal-actions">
                    <button class="modal-btn cancel" id="cancelTeamCode">Cancel</button>
                    <button class="modal-btn confirm" id="confirmTeamCode">Continue</button>
                </div>
            </div>
        </div>

    </main>

    <!-- Dramatic Transition Overlay (Enhanced) -->
    <div id="investigationOverlay" style="display:none;">
        <div class="loading-animated-bg">
            <div class="rotating-rings">
                <div class="ring ring1"></div>
                <div class="ring ring2"></div>
                <div class="ring ring3"></div>
            </div>
            <div class="pulsing-dots">
                <div class="dot dot1"></div>
                <div class="dot dot2"></div>
                <div class="dot dot3"></div>
                <div class="dot dot4"></div>
                <div class="dot dot5"></div>
                <div class="dot dot6"></div>
            </div>
        </div>
        <img src="img/CEJ_AidData.png" alt="CEJ & AidData Logo" class="loading-logo-fadein">
    </div>

    <footer class="footer">
        An AidData Training Experience (2025)
    </footer>

    <script>
        // Team selection and modal logic removed as per request
        // Add smooth scrolling effect for better UX
        document.addEventListener('DOMContentLoaded', () => {
            // No team cards to animate
        });

        // Enhanced entrance animations
        document.addEventListener('DOMContentLoaded', () => {
            // Animate header and main title
            document.querySelector('.header').style.animationDelay = '0.1s';
            document.querySelector('.main-title').style.animationDelay = '0.3s';
            document.querySelector('.arabic-subtitle').style.animationDelay = '0.7s';
            document.querySelector('.divider').style.animationDelay = '0.9s';
            // No team cards or proceed button to animate
        });

        // Team code validation and modal handling
        document.addEventListener('DOMContentLoaded', () => {
            const beginButton = document.getElementById('beginButton');
            const teamCodeModal = document.getElementById('teamCodeModal');
            const teamCodeInput = document.getElementById('teamCodeInput');
            const teamCodeError = document.getElementById('teamCodeError');
            const cancelTeamCode = document.getElementById('cancelTeamCode');
            const confirmTeamCode = document.getElementById('confirmTeamCode');

            // Valid team codes
            const validTeamCodes = {
                'compact': 'Community Impact Unit',
                'construct': 'Construction Oversight',
                'finance': 'Financial Crimes Investigation',
                'geography': 'Geographic Justice',
                'procure': 'Procurement Investigation',
                'sethu': 'Dev Code',
                'karachi': 'Karachi Access Team'
            };

            // Show team code modal when Begin button is clicked
            if (beginButton) {
                beginButton.addEventListener('click', () => {
                    teamCodeModal.style.display = 'flex';
                    teamCodeInput.focus();
                });
            }

            // Handle team code input - allow Enter key
            teamCodeInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    confirmTeamCode.click();
                }
            });

            // Handle cancel button
            cancelTeamCode.addEventListener('click', () => {
                teamCodeModal.style.display = 'none';
                teamCodeInput.value = '';
                teamCodeError.style.display = 'none';
            });

            // Handle confirm button
            confirmTeamCode.addEventListener('click', () => {
                const enteredCode = teamCodeInput.value.toLowerCase().trim();
                
                if (validTeamCodes[enteredCode]) {
                    // Valid code - store team info and proceed
                    sessionStorage.setItem('teamCode', enteredCode);
                    sessionStorage.setItem('teamName', validTeamCodes[enteredCode]);
                    
                    // Hide modal and proceed with loading
                    teamCodeModal.style.display = 'none';
                    proceedWithInvestigation();
                } else {
                    // Invalid code - show error
                    teamCodeError.style.display = 'block';
                    teamCodeInput.style.borderColor = '#ff6b6b';
                    setTimeout(() => {
                        teamCodeInput.style.borderColor = 'rgba(144,202,249,0.3)';
                    }, 2000);
                }
            });

            // Function to proceed with investigation (original logic)
            function proceedWithInvestigation() {
                document.querySelector('.main-content').style.transition = 'opacity 0.7s cubic-bezier(.77,0,.18,1)';
                document.querySelector('.header').style.transition = 'opacity 0.7s cubic-bezier(.77,0,.18,1)';
                document.querySelector('.main-content').style.opacity = '0';
                document.querySelector('.header').style.opacity = '0';
                document.body.style.overflow = 'hidden';
                
                setTimeout(() => {
                    const overlay = document.getElementById('investigationOverlay');
                    overlay.classList.add('show');
                    overlay.style.display = 'flex';
                    
                    setTimeout(() => {
                        // Add fade-out animation to loading overlay before redirect
                        overlay.style.transition = 'opacity 0.8s cubic-bezier(.77,0,.18,1)';
                        overlay.style.opacity = '0';
                        
                        setTimeout(() => {
                            // Set a flag to indicate we're transitioning from loading screen
                            sessionStorage.setItem('loadingTransition', 'true');
                            window.location.href = 'app.html';
                        }, 800); // Wait for fade-out to complete
                    }, 4000); // Reduced loading time to 4 seconds
                }, 700);
            }
        });
    </script>
</body>
</html>
